# This is a basic workflow to help you get started with Actions

name: build-run-generator

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      
      - name: Install Eigen
        run: |
          mkdir $GITHUB_WORKSPACE/eigen/
          git clone https://gitlab.com/libeigen/eigen.git $GITHUB_WORKSPACE/eigen/
          mkdir $GITHUB_WORKSPACE/eigen/build/
          cmake -S $GITHUB_WORKSPACE/eigen/ -B $GITHUB_WORKSPACE/eigen/build/
          sudo make install -C $GITHUB_WORKSPACE/eigen/build/

      - name: Build the Garamon generator
        run: |
          mkdir $GITHUB_WORKSPACE/build
          cmake -S $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/build
          make -C $GITHUB_WORKSPACE/build
          
      - name: Generate c3ga
        run: |
          mkdir $GITHUB_WORKSPACE/output/
          sudo $GITHUB_WORKSPACE/build/garamon_generator $GITHUB_WORKSPACE/conf/c3ga.conf $GITHUB_WORKSPACE/output/ $GITHUB_WORKSPACE/data/
          
      - name: Run the python installer
        run: |
          sudo python $GITHUB_WORKSPACE/output/garamon_c3ga/setup.py install   
          
      - name: cat setup.py to see what is happening
        run: |
          cat $GITHUB_WORKSPACE/output/garamon_c3ga/setup.py
        
      - name: Run Python tests
        run: |
          python -c "import c3ga; print(dir(c3ga))"
          
      - uses: actions/upload-artifact@v2
        with:
          name: generated_code
          path: $GITHUB_WORKSPACE/output/ 
